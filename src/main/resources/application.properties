spring.application.name=carro-api
spring.datasource.url= jdbc:postgresql://localhost:5432/BD1
spring.datasource.username= postgres
spring.datasource.password= admin

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update

# Propiedades de la Documentacion - Swagger
# habilitar/deshabilitar api-doc - swaggeer - ui
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

#definir la ruta de swagger-ui
springdoc.swagger-ui.path=/doc/swagger-ui/index.html

#selecionar paquetes, clases, a escanear
#srpingdoc.packagesToScan=com.urp
#springdoc.packages-to-scan=com.rp
springdoc.paths-to-match=/api/**, /test/**, /test2/**, /support/**, /xyz/**
